<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title> Calculator </title>
</head>
<body>
    <h1 style="text-align: center;"> Calculator </h1>
    <div class="calculator">
    <div class="display">
    <h1 id="display"> 00     </h1>
  </div>
  <div class="btns">
    
    <div>
        <button>AC</button>
        <button>%</button>
        <button>DEL</button>
        <button>/</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div>
        <button>4</button>
        <button> 5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="equal">=</button>
    </div>
    </div>
  </div>
</div>
<script src="calculator.js"> </script>
</body>
</html>
